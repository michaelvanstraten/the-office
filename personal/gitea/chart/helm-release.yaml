---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitea
  namespace: personal
spec:
  chart:
    spec:
      chart: gitea
      version: 10.x
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
  interval: 20m
  values:
    service:
      ssh:
        type: LoadBalancer
        externalIPs:
          - 152.53.16.168
          - 92.60.39.158
          - 152.53.17.249
    persistence:
      enabled: true
      storageClass: rook-ceph-block
    ingress:
      enabled: true
      hosts:
        - host: gitea.vanstraten.cloud
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "gitea.vanstraten.cloud"
          secretName: wildcard.vanstraten.cloud
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.tls.domains.0.main: "vanstraten.cloud"
        traefik.ingress.kubernetes.io/router.tls.domains.0.sans: "*.vanstraten.cloud"
    config:
      admin:
        existingSecret: gitea-admin-secret
      repository:
        DISABLE_HTTP_GIT: true
